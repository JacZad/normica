<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normica - Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .logo-container {
            text-align: center;
        }
        
        .logo {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 0 auto;
        }
        
        .circle-outer {
            width: 180px;
            height: 180px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        
        .circle-inner {
            width: 150px;
            height: 150px;
            background-color: #2980b9;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 25px;
        }
        
        .accessibility-symbol-left {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50% 50% 50% 0;
            position: absolute;
            top: 70px;
            left: 60px;
            transform: rotate(-45deg);
        }
        
        .accessibility-symbol-right {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50% 50% 0 50%;
            position: absolute;
            top: 70px;
            right: 60px;
            transform: rotate(45deg);
        }
        
        .font-line {
            width: 70px;
            height: 5px;
            background-color: white;
            position: absolute;
            top: 100px;
            left: 65px;
            transform: rotate(45deg);
        }
        
        .dot-start {
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 130px;
            left: 70px;
        }
        
        .dot-end {
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 70px;
            right: 70px;
        }
        
        .logo-text {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <div class="circle-outer"></div>
            <div class="circle-inner"></div>
            <div class="accessibility-symbol-left"></div>
            <div class="accessibility-symbol-right"></div>
            <div class="font-line"></div>
            <div class="dot-start"></div>
            <div class="dot-end"></div>
            <div class="logo-text">NORMICA</div>
        </div>
    </div>
</body>
</html>
